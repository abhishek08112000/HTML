<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image side by side</title>

    <style type="text/css">
        *{
        box-sizing: border-box ;
        background-color: moccasin; 
        }
        .image{
            float: left;
            width: 25%;
            padding: 5px;
        }
        .image #pic{
            width: 100%;
            height: 150px;
        }

    </style>


</head>
<body>
    <div class="image">
        <img id="pic" src="BGMIT Campus.jpg">
    </div>
    <div class="image">
        <img id="pic" src="BGMIT.jpg">
    </div>
    <div class="image">
        <img id="pic" src="pic.jpg">
    </div>
    <div class="image">
        <img id="pic" src="mycollege.jpg">
    </div>
    <div>
        <img src="BGMIT.jpg">
    </div>
    <div>
        <img  src="pic.jpg">
    </div>
    <div>
        <img  src="mycollege.jpg">
    </div>
</body>
</html>
