<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square box side by side</title>

    <style>
        .rec{
            border: 2px solid black;
            height: 50px;
            width: 100px;
            float: left;
        }
        .square{
            border: 5px solid red;
            height: 100px;
            width: 100px;
        }



    </style>




</head>
<body>
    <div class="rec"></div>
    
    <div class="rec"></div> <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="square"></div>

</body>
</html>
